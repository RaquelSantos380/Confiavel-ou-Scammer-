        // Fun√ß√£o para fazer upload de imagem para o Cloudinary
        async function uploadImageToCloudinary(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', cloudinaryConfig.uploadPreset);

            try {
                const response = await fetch(
                    `https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloudName}/image/upload`,
                    {
                        method: 'POST',
                        body: formData
                    }
                );
                
                if (!response.ok) {
                    throw new Error('Falha no upload da imagem');
                }
                
                const data = await response.json();
                return data.secure_url;
            } catch (error) {
                console.error('Erro ao fazer upload:', error);
                throw error;
            }

                    document.getElementById('previewContainer').innerHTML = '';
                } else {
                    document.getElementById('nickForm').reset();
                }

            } catch (error) {
                console.error('Erro ao enviar:', error);
                alert('Ocorreu um erro ao enviar. Por favor, tente novamente.');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = "Enviar";
            }
        }

        // Fun√ß√£o para mostrar modal de sucesso com contagem regressiva
        function showSuccessModal() {
            const successModal = document.getElementById('successModal');
            successModal.style.display = 'flex';

            let countdown = 5;
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = countdown;

            const timer = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(timer);
                    successModal.style.display = 'none';
                }
            }, 1000);
        }

        // Fechar modal de sucesso manualmente
        document.querySelector('.success-modal').addEventListener('click', function(e) {
            if (e.target === this || e.target.classList.contains('close')) {
                this.style.display = 'none';
            }
        });
    </script>
</body>
