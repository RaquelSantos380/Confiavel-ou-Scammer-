// Função para enviar a imagem para o Cloudinary
async function uploadImageToCloudinary(file) {
    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', 'meu_preset'); // Use o nome do seu preset aqui

    const response = await fetch(
        `https://api.cloudinary.com/v1_1/dp5dvbuq6/image/upload`, // Substitua pelo seu cloud_name
        {
            method: 'POST',
            body: formData
        }
    );
    const data = await response.json();
    return data.secure_url; // Retorna o link da imagem
}

// Função para enviar o e-mail
async function sendEmail(event, tipo) {
    event.preventDefault();

    const serviceID = "service_uto6ltk";
    const templateID = "template_ywc2wly";

    // Captura os dados do formulário
    const nome = document.getElementById('nome').value;
    const email = document.getElementById('emailNome').value;
    const fileInput = document.getElementById('petInfoNome');

    // Verifica se um arquivo foi selecionado
    if (fileInput.files.length === 0) {
        alert('Por favor, selecione um arquivo de prova.');
        return;
    }

    // Envia a imagem para o Cloudinary
    const file = fileInput.files[0];
    try {
        const imageUrl = await uploadImageToCloudinary(file);

        // Prepara os dados para enviar por e-mail
        const emailData = {
            from_name: nome,
            from_email: email,
            pet_info: file.name, // Nome do arquivo
            pet_image: imageUrl, // Link da imagem no Cloudinary
            classification: classification // Scammer ou Confiável
        };

        // Envia o e-mail usando EmailJS
        emailjs.send(serviceID, templateID, emailData)
            .then(() => {
                alert('Nome enviado com sucesso!');
                document.getElementById('successMessageNome').style.display = 'block';
            })
            .catch((err) => {
                alert('Falha ao enviar: ' + JSON.stringify(err));
            });
    } catch (error) {
        alert('Erro ao enviar a imagem: ' + error);
    }
}
